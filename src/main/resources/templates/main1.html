<!DOCTYPE html>

<html lang="en">

<body>
<script type="text/javascript" src="${ctxPath}/jquery-3.4.0.js"></script>
<div>
  <a id="test1">test1</a>
  <a id="test2">test2</a>
</div>
<section id="container">
  <!-- 在这里更新返回的HTML字符串 -->
</section>

<script>

  $(function () {
    $("#test1").click(function () {
      htmlobj = $.ajax({url: "/base/test1", async: false});
      $("#container").html(htmlobj.responseText);
    });
    $("#test2").click(function () {
      htmlobj = $.ajax({url: "/base/test2", async: false});
      $("#container").html(htmlobj.responseText);
    });

  })

</script>
</body>

</html>
